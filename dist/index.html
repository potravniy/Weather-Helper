<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Weather Helper">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>My Weather</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="root">
      <noscript>
        <p id="without_js">
          Цей сервіс не може працювати з вимкненим Javascript.
          <br/>
          Будь-ласка, увімкніть Javascript в налаштуваннях Вашого браузера.
          <br/>
          <br/>
          This service is not available without Javascript.
          <br/>
          Please, switch on Javascript in your browser settings to allow the service.
        </p>
      </noscript>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,Intl.~locale.uk,Intl.~locale.ru"></script>
    <script>
      (function(){
        var source = null
        if( Array.isArray(navigator.languages) && navigator.languages.length > 0 ) source = navigator.languages
        else if( navigator.language ) source = navigator.language
        else if( navigator.browserLanguage ) source = navigator.browserLanguage
        if ( Array.isArray(source) ) source = source[0]
        if ( source.length > 4 && source.indexOf('-') > -1 ) {
          window.language = source.split('-')[0]
        } else {
          window.language = source.substr(0, 2)
        }
        var google = document.createElement("script")
        google.src = window.location.href + "google?language=" + window.language + "&libraries=places"
        document.head.appendChild(google)
        var bundle = document.createElement("script")
        bundle.src = window.location.href + "bundle.js"
        document.head.appendChild(bundle)
      })()
    </script>
  </body>
</html>
